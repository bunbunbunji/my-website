<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録 - アルティメットヘルスケア</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1><a href="index.html">アルティメットヘルスケア</a></h1>
                <h2>～来たれ、健康体を目指さんとす、我らが同胞よ～</h2>
                <p>※本ページは、作者がテスト的に、ChatGPTで作成したものであり、正式運用をしておりません。</p>
            </div>
            <div class="header-buttons">
                <button class="login-button" onclick="location.href='login.html'">ログイン</button>
                <button class="register-button" onclick="location.href='register.html'">新規登録</button>
            </div>
        </div>
    </header>

    <section class="register">
        <h2>ユーザー登録</h2>
        <form>
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">登録</button>
        </form>
    </section>
</body>
</html>
