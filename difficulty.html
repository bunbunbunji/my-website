<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>難易度選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ページ固有の微調整 */
    .title {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body class="locked">

  <div class="box">
    <h2 class="title">難易度を選択</h2>

    <div class="button-row">
      <div class="tooltip">
        <button data-level="easy">やさしい</button>
      </div>
      <div class="tooltip">
        <button data-level="normal">ふつう</button>
      </div>
      <div class="tooltip">
        <button data-level="hard">むずかしい</button>
      </div>
    </div>

    <!-- 説明文表示用（ボタン群の下） -->
    <div id="difficulty-desc"></div>
    <button class="back-btn" onclick="location.href='group.html'">グループ選択に戻る</button>
  </div>

</div>

  <script>
    function selectDifficulty(level) {
      const state = JSON.parse(localStorage.getItem("quizState"));

      if (!state || !state.group) {
        // 不正遷移対策
        location.href = "group.html";
        return;
      }

      state.difficulty = level;
      localStorage.setItem("quizState", JSON.stringify(state));

      // 次のページに遷移
      location.href = "confirm.html";
    }
      const desc = document.getElementById("difficulty-desc");
      let lastTappedButton = null;

const descriptions = {
  easy: "初心者向け。問題数が少なめです",
  normal: "標準的な難易度です",
  hard: "歌割りが細かく、難易度が高いです"
};

document.querySelectorAll(".tooltip button").forEach(button => {
  const level = button.dataset.level;

  // 【PC用】マウスが動いてボタンに入ったことを検知（タッチ判定を無視して実行）
  button.addEventListener("mousemove", () => {
    // 最後にタップされたボタンと違う、かつスマホモードでない時に説明を出す
    if (lastTappedButton === null) { 
      desc.textContent = descriptions[level];
    }
  });

  // 【PC用】マウスがボタンから出た時
  button.addEventListener("mouseleave", () => {
    desc.textContent = "";
  });

  // 【共通】クリック時の動作
  button.addEventListener("click", (e) => {
    // マウスでのクリック（pointerTypeがmouse）か、
    // あるいはタッチパネルでのタップかを判定
    const isMouse = e.pointerType === "mouse" || !window.matchMedia("(hover: none)").matches;

    if (!isMouse) {
      // --- スマホ・タッチパネル操作の場合 ---
      if (lastTappedButton !== button) {
        desc.textContent = descriptions[level];
        lastTappedButton = button;
        return; // 1回目は説明表示のみ
      }
    }

    // --- マウス操作、またはスマホ2回目タップの場合 ---
    const state = JSON.parse(localStorage.getItem("quizState") || "{}");
    state.difficulty = level;
    localStorage.setItem("quizState", JSON.stringify(state));
    location.href = "confirm.html";
  });
});

// スマホで別の場所を触ったらリセットする処理（おまけ）
document.addEventListener("touchstart", (e) => {
  if (!e.target.closest(".tooltip")) {
    lastTappedButton = null;
    desc.textContent = "";
  }
});

  </script>

</body>
</html>
