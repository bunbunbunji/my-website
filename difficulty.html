<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>難易度選択</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <link rel="stylesheet" href="styles.css">

  <style>
    /* ページ固有の微調整 */
    .title {
      font-size: 22px;
      line-height: 1.2;
      margin-top: -10px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    /* 説明文エリアのスタイル */
    #difficulty-desc {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 20px 0;
      /* 2行になってもガタつかないよう高さを少し確保 */
      min-height: 60px; 
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
      /* 重要：JavaScriptの \n で改行させる設定 */
      white-space: pre-wrap; 
    }
  </style>
</head>
<body class="locked">

  <div class="box">
    <h2 class="title">難易度を選択</h2>

    <div class="button-row">
      <div class="tooltip">
        <button data-level="easy">やさしい</button>
      </div>
      <div class="tooltip">
        <button data-level="normal">ふつう</button>
      </div>
      <div class="tooltip">
        <button data-level="hard">むずかしい</button>
      </div>
    </div>

    <div id="difficulty-desc"></div>

    <button class="back-btn" onclick="location.href='group.html'">グループ選択に戻る</button>
  </div>

  <script>
    const desc = document.getElementById("difficulty-desc");
    let lastTappedButton = null;

    // 最新の説明文（\n で改行）
    const descriptions = {
      easy: "・特徴的な歌詞を歌っている1人が選出されます。\n・設問の前後2フレーズの歌詞が表示されます。",
      normal: "・1人または全員で歌っている歌詞が選出されます。\n・設問の前後1フレーズの歌詞が表示されます。",
      hard: "・2人以上で歌っている歌詞が選出されます。\n・ノーヒントです。"
    };

    document.querySelectorAll(".tooltip button").forEach(button => {
      const level = button.dataset.level;

      // 1. 【マウス専用】ホバー処理
      button.addEventListener("pointerenter", (e) => {
        if (e.pointerType === "mouse") {
          desc.textContent = descriptions[level];
        }
      });

      button.addEventListener("pointerleave", (e) => {
        if (e.pointerType === "mouse") {
          desc.textContent = "";
        }
      });

      // 2. 【最重要：スマホ・タッチ用】
      button.addEventListener("touchend", (e) => {
        if (e.cancelable) e.preventDefault(); 

        if (lastTappedButton !== button) {
          // 1回目：説明を表示
          desc.textContent = descriptions[level];
          lastTappedButton = button;
        } else {
          // 2回目：同じボタンなら遷移
          goToNext(level);
        }
      });

      // 3. 【PC・マウス専用】クリック
      button.addEventListener("click", (e) => {
        if (e.pointerType === "mouse" || e.pointerType === "") {
          goToNext(level);
        }
      });
    });

    // 次の画面へ進む共通処理
    function goToNext(level) {
      const state = JSON.parse(localStorage.getItem("quizState") || "{}");
      // ここで保存される level (easy/normal/hard) が 
      // quiz.html での supabase カラム名指定に使われます
      state.difficulty = level;
      localStorage.setItem("quizState", JSON.stringify(state));
      location.href = "confirm.html";
    }

    // 画面の他を触ったらリセット
    const resetState = (e) => {
      if (!e.target.closest(".tooltip")) {
        lastTappedButton = null;
        desc.textContent = "";
      }
    };

    document.addEventListener("click", resetState);
    document.addEventListener("touchend", resetState);
  </script>

</body>
</html>
