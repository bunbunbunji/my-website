<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>難易度選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ページ固有の微調整 */
    .title {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body class="locked">

  <div class="box">
    <h2 class="title">難易度を選択</h2>

    <div class="button-row">
      <div class="tooltip">
        <button data-level="easy">やさしい</button>
      </div>
      <div class="tooltip">
        <button data-level="normal">ふつう</button>
      </div>
      <div class="tooltip">
        <button data-level="hard">むずかしい</button>
      </div>
    </div>

    <!-- 説明文表示用（ボタン群の下） -->
    <div id="difficulty-desc"></div>
    <button class="back-btn" onclick="location.href='group.html'">グループ選択に戻る</button>
  </div>

</div>

  <script>
    function selectDifficulty(level) {
      const state = JSON.parse(localStorage.getItem("quizState"));

      if (!state || !state.group) {
        // 不正遷移対策
        location.href = "group.html";
        return;
      }

      state.difficulty = level;
      localStorage.setItem("quizState", JSON.stringify(state));

      // 次のページに遷移
      location.href = "confirm.html";
    }
      const desc = document.getElementById("difficulty-desc");
      let lastTappedButton = null;

const descriptions = {
  easy: "初心者向け。問題数が少なめです",
  normal: "標準的な難易度です",
  hard: "歌割りが細かく、難易度が高いです"
};

document.querySelectorAll(".tooltip button").forEach(button => {
  const level = button.dataset.level;

  // 1. 【マウス専用】ホバーで説明を表示/非表示
  // pointerTypeがmouseの時だけ反応するようにします
  button.addEventListener("pointerenter", (e) => {
    if (e.pointerType === "mouse") {
      desc.textContent = descriptions[level];
    }
  });

  button.addEventListener("pointerleave", (e) => {
    if (e.pointerType === "mouse") {
      desc.textContent = "";
    }
  });

  // 2. 【共通】クリック・タップ時の処理
  button.addEventListener("click", (e) => {
    // マウスでのクリックなら、説明なしで即遷移してOK（ホバーですでに読んでいるため）
    if (e.pointerType === "mouse") {
      goToNext(level);
      return;
    }

    // 指でのタップ（touch）やペンの場合
    if (lastTappedButton !== button) {
      // まだ選択されていないボタンなら、説明を出して一旦止める
      desc.textContent = descriptions[level];
      lastTappedButton = button;
      
      // 他のボタンの「選択状態」をリセット（念のため）
      e.stopPropagation(); 
    } else {
      // すでに説明が出ているボタンをもう一度タップしたら遷移
      goToNext(level);
    }
  });
});

// 次の画面へ進む共通処理
function goToNext(level) {
  const state = JSON.parse(localStorage.getItem("quizState") || "{}");
  state.difficulty = level;
  localStorage.setItem("quizState", JSON.stringify(state));
  location.href = "confirm.html";
}

// スマホでボタン以外の場所をタップしたら説明を消す
document.addEventListener("click", (e) => {
  if (!e.target.closest(".tooltip")) {
    lastTappedButton = null;
    desc.textContent = "";
  }
});

// スマホで別の場所を触ったらリセットする処理（おまけ）
document.addEventListener("touchstart", (e) => {
  if (!e.target.closest(".tooltip")) {
    lastTappedButton = null;
    desc.textContent = "";
  }
});

  </script>

</body>
</html>
