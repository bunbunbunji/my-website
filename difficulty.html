<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>難易度選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ページ固有の微調整 */
    .title {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 class="title">難易度を選択</h2>

    <div class="tooltip">
      <button data-level="easy">やさしい</button>
      <span class="tooltip-text">特徴的な歌詞を担当するメンバーが選出されます</span>
    </div>

    <div class="tooltip">
      <button data-level="normal">ふつう</button>
      <span class="tooltip-text">標準的な難易度です</span>
    </div>

    <div class="tooltip">
      <button data-level="hard">むずかしい</button>
      <span class="tooltip-text">歌割りが細かく、難易度が高いです</span>
    </div>
  </div>

  <script>
    function selectDifficulty(level) {
      const state = JSON.parse(localStorage.getItem("quizState"));

      if (!state || !state.group) {
        // 不正遷移対策
        location.href = "group.html";
        return;
      }

      state.difficulty = level;
      localStorage.setItem("quizState", JSON.stringify(state));

      // 次のページに遷移
      location.href = "confirm.html";
    }

      let lastTappedButton = null;

  document.querySelectorAll(".tooltip button").forEach(button => {
    button.addEventListener("click", () => {
      const tooltip = button.parentElement;
      const level = button.dataset.level;

      // スマホ判定
      const isTouch = window.matchMedia("(hover: none)").matches;

      if (isTouch) {
        // 1回目タップ
        if (lastTappedButton !== button) {
          document.querySelectorAll(".tooltip").forEach(t => t.classList.remove("active"));
          tooltip.classList.add("active");
          lastTappedButton = button;
          return;
        }
      }

      // 2回目タップ or PCクリック
      selectDifficulty(level);
    });
  });
  </script>

</body>
</html>
