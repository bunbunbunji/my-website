<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>難易度選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ページ固有の微調整 */
    .title {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 class="title">難易度を選択</h2>

    <div class="button-row">
      <div class="tooltip">
        <button data-level="easy">やさしい</button>
      </div>
      <div class="tooltip">
        <button data-level="normal">ふつう</button>
      </div>
      <div class="tooltip">
        <button data-level="hard">むずかしい</button>
      </div>
    </div>

    <!-- 説明文表示用（ボタン群の下） -->
    <div id="difficulty-desc"></div>
  </div>

</div>

  <script>
    function selectDifficulty(level) {
      const state = JSON.parse(localStorage.getItem("quizState"));

      if (!state || !state.group) {
        // 不正遷移対策
        location.href = "group.html";
        return;
      }

      state.difficulty = level;
      localStorage.setItem("quizState", JSON.stringify(state));

      // 次のページに遷移
      location.href = "confirm.html";
    }
      const desc = document.getElementById("difficulty-desc");
      let lastTappedButton = null;

const descriptions = {
  easy: "初心者向け。問題数が少なめです",
  normal: "標準的な難易度です",
  hard: "歌割りが細かく、難易度が高いです"
};

document.querySelectorAll(".tooltip button").forEach(button => {
  const level = button.dataset.level;

  // スマホ / PC共通クリック
  button.addEventListener("click", () => {
    const isTouch = window.matchMedia("(hover: none)").matches;

    if (isTouch) {
      if (lastTappedButton !== button) {
        desc.textContent = descriptions[level];
        lastTappedButton = button;
        return; // 1回目タップで表示のみ
      }
    }

    // 2回目タップ or PCクリック → 次ページ
    const state = JSON.parse(localStorage.getItem("quizState") || "{}");
    state.difficulty = level;
    localStorage.setItem("quizState", JSON.stringify(state));
    location.href = "confirm.html";
  });

  // PC: ホバーで表示
  button.addEventListener("mouseenter", () => {
    if (!window.matchMedia("(hover: none)").matches) {
      desc.textContent = descriptions[level];
    }
  });

  button.addEventListener("mouseleave", () => {
    if (!window.matchMedia("(hover: none)").matches) {
      desc.textContent = "";
    }
  });
});

  </script>

</body>
</html>
