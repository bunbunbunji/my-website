<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>オレのヘルスケア</h1>
        <p class="subtitle">～集え、我らが同胞達よ～</p>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="dash.html">ダッシュボード</a></li>
                <li><a href="profile.html">プロフィール</a></li>
                <li><a href="settings.html">設定</a></li>
                <li><a href="contact.html">問い合わせ</a></li>
                <li><a href="login.html">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>食事記録</h2>
            <form id="food-log-form">
                <label for="food-item">食べ物:</label>
                <input type="text" id="food-item" name="food-item" required>
                <label for="calories">カロリー:</label>
                <input type="number" id="calories" name="calories" required>
                <label for="log-date">日時:</label>
                <input type="datetime-local" id="log-date" name="log-date" required>
                <button type="submit">追加</button>
            </form>
        </section>
        <section>
            <h2>運動記録</h2>
            <form id="exercise-log-form">
                <label for="exercise-type">運動の種類:</label>
                <input type="text" id="exercise-type" name="exercise-type" required>
                <label for="duration">時間（分）:</label>
                <input type="number" id="duration" name="duration" required>
                <label for="calories-burned">消費カロリー:</label>
                <input type="number" id="calories-burned" name="calories-burned" required>
                <label for="log-date">日時:</label>
                <input type="datetime-local" id="log-date" name="log-date" required>
                <button type="submit">追加</button>
            </form>
        </section>
        <section>
            <h2>記録一覧</h2>
            <table id="logs-table">
                <thead>
                    <tr>
                        <th>種別</th>
                        <th>内容</th>
                        <th>カロリー</th>
                        <th>日時</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 記録がここに表示されます -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">利用規約</a></li>
            <li><a href="#">コンタクト</a></li>
        </ul>
    </footer>
</body>
</html>
