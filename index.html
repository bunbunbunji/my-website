<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAWAII LAB検定 「この歌割り、だれが歌ってる？？」</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="box">
    <h1 class="title">
      <span class="title-line1">KAWAII LAB検定</span>
      <span class="title-line2">「この歌割り、だれが歌ってる？？」</span>
    </h1>

    <button onclick="startQuiz()">検定開始！</button>
  </div>

  <script>
    function startQuiz() {
      // quizState 初期化
      const quizState = {
        group: null,
        difficulty: null,
        currentIndex: 0,
        correctCount: 0,
        quizIds: []
      };
      localStorage.setItem("quizState", JSON.stringify(quizState));

      // グループ選択画面に遷移
      location.href = "group.html";
    }
  </script>

</body>
</html>
