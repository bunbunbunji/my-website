<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAWAII LAB検定 「この歌割り、だれが歌ってる？？」</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="locked">

  <div class="box">
  <h1 class="title">
    <span class="title-main">KAWAII LAB検定</span>
    <span class="title-sub">この歌割り、<br class="mobile-only">だれが歌ってる？？</span>
  </h1>

    <div class="description">
      <p class="desc-text">歌詞の一部を見て、<br class="mobile-only">誰のパートか当てるクイズです。</p>
      <div class="rules">
        <div class="rule-item"><span>✨</span> 好きなグループを選択 <span>✨</span></div>
        <div class="rule-item"><span>✨</span> 難易度でヒントが変化 <span>✨</span></div>
        <div class="rule-item"><span>✨</span> 正解数で推し愛を測定 <span>✨</span></div>
      </div>
    </div>

    <button onclick="startQuiz()">検定開始！</button>
  </div>

  <script>
    function startQuiz() {
      // quizState 初期化
      const quizState = {
        group: null,
        difficulty: null,
        currentIndex: 0,
        correctCount: 0,
        quizIds: []
      };
      localStorage.setItem("quizState", JSON.stringify(quizState));

      // グループ選択画面に遷移
      location.href = "group.html";
    }
  </script>

</body>
</html>
