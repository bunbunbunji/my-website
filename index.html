<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAWAII LAB検定 「この歌詞、だれが歌ってる？？」</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  .subtitle, .description {
    font-size: 0.85rem;
    font-weight: normal !important;
    color: #777;             /* さっきより少し濃くして視認性を確保 */
    line-height: 1.6;        /* 標準的な読みやすい行間 */
    letter-spacing: 0.04em;  /* 適度な余白 */
    
    /* 削る設定を削除 */
    -webkit-text-stroke: 0; 
    transform: none;
    opacity: 1;              /* 透明度を戻して文字をハッキリさせる */
    
    display: block;
    text-align: center;
  }
  .rules { display: flex; flex-direction: column; align-items: center; margin: 5px 0; }
  .rule-item {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px; /* 隙間を少し詰める */
    
    /* 画面幅に合わせて 12pxから16pxの間で可変 */
    font-size: clamp(12px, 3.5vw, 16px); 
    
    color: #555;
    font-weight: bold;
    white-space: nowrap; /* 絶対に折り返さない */
  }
  .start-btn { width: 70%; max-width: 220px; background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #a1c4fd, #c2e9fb); background-size: 300% 300%; animation: gradientMove 5s ease infinite; }
  @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
  .disclaimer {
    /* 画面幅に合わせて 10pxから12pxの間で可変 */
    font-size: clamp(10px, 2.5vw, 12px);
    
    color: #888;
    line-height: 1.5;
    margin-top: 15px;
    white-space: nowrap; /* 絶対に折り返さない */
    
    /* 万が一、極端に狭い画面でハミ出た時のために中央寄せ */
    text-align: center;
  }

  .title-sub {
  display: block;
  font-family: "Mochiy Pop One", sans-serif;
  font-size: 2.0rem;
  line-height: 1.5; /* 行間を 1.3 から 1.5 に少し広げて、上下の文字が重ならないようにします */
  margin-top: 10px; /* ロゴとの間隔を少し確保 */
  transform: rotate(-2deg);
}
</style>

<body class="locked">

  <div class="box">
    <h1 class="title">
      <img src="logo.png" alt="KAWAII LAB検定" class="site-logo">
      <span class="title-sub">
        <span>こ</span><span>の</span><span>歌</span><span>詞</span><br>
        <span>だ</span><span>れ</span><span>が</span><span>う</span><span>た</span><span>っ</span><span>て</span><span>る</span><span>？</span><span>？</span>
      </span>
    </h1>

    <div class="description">
      <p class="desc-text">歌詞の一部を見て、<br class="mobile-only">誰のパートか当てるクイズです。</p>
      <div class="rules">
        <div class="rule-item"><span>✨</span><span>正解数で理解度を測定！</span><span>✨</span></div>
        <div class="rule-item"><span>✨</span><span>たくさん正解して推しへの愛を証明しよう！</span><span>✨</span></div>
      </div>
    </div>

    <button class="start-btn" onclick="startQuiz()">検定開始！</button>

    <p class="disclaimer">
      歌割りはKAWAII LAB公式歌割り画像を参考にしています。<br>
      歌割り画像が存在しない歌は、ファンブログやライブ映像を参考にしています。
    </p>
  </div>

  <script>
    function startQuiz() {
      // quizState 初期化
      const quizState = {
        group: null,
        difficulty: null,
        currentIndex: 0,
        correctCount: 0,
        quizIds: []
      };
      localStorage.setItem("quizState", JSON.stringify(quizState));

      // グループ選択画面に遷移
      location.href = "group.html";
    }
  </script>

</body>

</html>
