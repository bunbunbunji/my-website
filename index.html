<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>KAWAII LAB検定 「この歌詞、だれが歌ってる？？」</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="locked">

  <div class="box">
    <h1 class="title">
      <img src="logo.png" alt="KAWAII LAB検定" class="site-logo">
      <span class="title-sub">
        <span>こ</span><span>の</span><span>歌</span><span>詞</span><span>、</span><br class="mobile-only">
        <span>だ</span><span>れ</span><span>が</span><span>歌</span><span>っ</span><span>て</span><span>る</span><span>？</span><span>？</span>
      </span>
    </h1>

    <div class="description">
      <p class="desc-text">歌詞の一部を見て、<br class="mobile-only">誰のパートか当てるクイズです。</p>
      <div class="rules">
        <div class="rule-item"><span>✨</span><span>正解数で理解度を測定！</span><span>✨</span></div>
        <div class="rule-item"><span>✨</span><span>たくさん正解して推しへの愛を証明しよう！</span><span>✨</span></div>
      </div>
    </div>

    <button class="start-btn" onclick="startQuiz()">検定開始！</button>

    <p class="disclaimer">
      歌割りはKAWAII LAB公式歌割り画像を参考にしています。<br>
      歌割り画像が存在しない歌は、有志のブログ等を参考にしています。
    </p>
  </div>

  <script>
    function startQuiz() {
      // quizState 初期化
      const quizState = {
        group: null,
        difficulty: null,
        currentIndex: 0,
        correctCount: 0,
        quizIds: []
      };
      localStorage.setItem("quizState", JSON.stringify(quizState));

      // グループ選択画面に遷移
      location.href = "group.html";
    }
  </script>

</body>
</html>
