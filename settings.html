<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オレのヘルスケア - 設定</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>魂と脂肪を燃やせ！漢ヘルスケア</h1>
        <p class="subtitle" id="subtitle"></p> <!-- 初期値を空に設定 -->
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="profile.html">プロフィール</a></li>
                    <li><a href="settings.html">設定</a></li>
                    <li><a href="contact.html">問い合わせ</a></li>
                    <li><a href="login.html">ログアウト</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section>
                <h2>設定</h2>
                <form id="settings-form">
                    <h3>パスワード変更</h3>
                    <label for="current-password">現在のパスワード:</label>
                    <input type="password" id="current-password" name="current-password" required>
                    <label for="new-password">新しいパスワード:</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <button type="submit">変更</button>
                    
                    <h3>プライバシー設定</h3>
                    <label for="privacy-option">プライバシーオプション:</label>
                    <select id="privacy-option" name="privacy-option">
                        <option value="public">公開</option>
                        <option value="private">非公開</option>
                    </select>
                    <button type="submit">保存</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <ul>
            <li><a href="privacy.html">プライバシーポリシー</a></li>
            <li><a href="terms.html">利用規約</a></li>
        </ul>
        <p>&copy; 2024 魂と脂肪を燃やせ！漢ヘルスケア. All rights reserved.</p>
    </footer>
</body>
</html>
